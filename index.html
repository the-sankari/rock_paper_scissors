<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scrissors</title>
    <link rel="stylesheet" href="./main/css/styles.css" />
  </head>

  <body>
    <div class="container">
      <main>
        <p class="title">Rock Paper Scrissors</p>
        <div class="btn-container">
          <button
            class="move-btn js-rock-btn"
          >
            <img src="./main/img/rock-emoji.png" alt="rock" class="move-icon" />
          </button>
          <button
          
            class="move-btn js-paper-btn"
          >
            <img
              src="./main/img/paper-emoji.png"
              alt="paper"
              class="move-icon"
            />
          </button>
          <button

            class="move-btn js-scissors-btn"
          >
            <img
              src="./main/img/scissors-emoji.png"
              alt="scissors"
              class="move-icon"
            />
          </button>
        </div>

        <p class="js-result result">Let's Play</p>
        <p class="js-moves">
          You
          <img src="./main/img/paper-emoji.png" alt="rock" class="move-icon" />
          <img src="./main/img/paper-emoji.png" alt="" class="move-icon" />
          Comp
        </p>
        <p class="js-score score">Score</p>
        <button
          class="reset-score-btn"
          onclick="
    resetScore()
    "
        >
          Reset Score
        </button>
        <button class="auto-play" onclick="
        autoPlay();
        " >Auto Play</button>
      </main>
    </div>

    <script src="./main/js/srcipts.js"></script>
  </body>
</html>
